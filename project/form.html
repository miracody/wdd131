<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="form.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1>ROMIRA Global Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" id="rate1" value="1" required><span>☆</span></label>
        <label><input type="radio" name="rating" id="rate2" value="2"><span>☆☆</span></label>
        <label><input type="radio" name="rating" id="rate3" value="3"><span>☆☆☆</span></label>
        <label><input type="radio" name="rating" id="rate4" value="4"><span>☆☆☆☆</span></label>
        <label><input type="radio" name="rating" id="rate5" value="5"><span>☆☆☆☆☆</span></label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="Ease of Use"> Ease of Use</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="4" cols="50"></textarea>

      <!-- User Name -->
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" />

      <!-- Submit Button -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

 <footer class="site-footer">
  <p>&copy; 2025 ROMIRA Global | Mirabel Nwanneka</p>
  <p>Last Modified: <span id="lastModified"></span></p>
</footer>

<script>
  const modifiedSpan = document.getElementById("lastModified");
  if (modifiedSpan) {
    const lastModified = new Date(document.lastModified);
    modifiedSpan.textContent = lastModified.toLocaleString();
  }
</script>
</body>
</html>
