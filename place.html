<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Angola</title>
  <link rel="stylesheet" href="styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Discover Angola</h1>
    <picture>
      <source srcset="images/angola-hero-small.webp" media="(max-width: 600px)">
      <source srcset="images" alt="(max-width: 1024px)">
      <img src="images/angola3.webp" alt="Angola landscape">
    </picture>
  </header>

  <main>
    <section class="weather">
      <h2>Weather <span class="icon-wide">⛅</span></h2>
      <p>Temperature: <span id="temp">24°C</span></p>
      <p>Wind Speed: <span id="wind">12 km/h</span></p>
      <p>Wind Chill: <span id="chill">Calculating...</span></p>
    </section>
    <!-- Add more sections like Culture, History, Cuisine, etc. -->
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
